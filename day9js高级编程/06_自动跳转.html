<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>

        p{
            text-align: center ;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转页面
    </p>
    <script>
        /*
        * 分析：
        *       1，显示页面效果 <p>
        *       2,秒数的倒计时
        *           定时器：定义一个方法：获取span标签
        *           内容时间减一
        *           定义一个定时器，一秒执行该方法
        *       3,在方法中判断时间如果《=0，则跳转你首页
        * */
        var second=5;
        function showTime() {
            second--;
            if (second<=0){
                location.href="https://www.baidu.com";
            }
            var time = document.getElementById('time');
            time.innerHTML=second+"";
        }
        //设置定时器，1秒执行
        setInterval(showTime,1000);



    </script>
</body>
</html>
