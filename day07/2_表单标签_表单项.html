<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form:用于定义表单，可以定义一个范围，范围代表
    采集用户数据的范围
    -->
<form action="#" method="get">
    <label for="username">用户名：</label><input id="username" type="text" name="username" placeholder="请输入用户名"><br>
    密码:<input type="password" name="password" placeholder="请输入密码："><br>
    性别：<input type="radio" name="gender" value="male" checked="checked">男
        <input type="radio" name="gender" value="female">女
    <br>
    爱好：<input type="checkbox" name="hobby" value="shopping">逛街
        <input type="checkbox" name="hobby" value="java" checked="checked">java
        <input type="checkbox" name="hobby" value="game">游戏
    <br>
    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="111"><br>
<!--按钮-->
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：    <select name="province">
            <option value="">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3" selected>陕西</option>
            </select>
    <br>
    自我描述<textarea cols="20" rows="5" name="describe"></textarea>
    <br>
    <input type="submit" value="登录">
    <input type="button" value="一个按钮">
    <input type="image" src="img/regbtn.jpg">
</form>
</body>
</html>
