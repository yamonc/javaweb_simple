<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换jquery和js</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //jquery入口函数dom文档加载完成之后执行该函数中的代码
        /*  $(function () {
              //获取按钮
              $("#b1").click(function () {
                  alert("abc");
              })
          });*/
        /*window.onload和$(function () {}的区别
                    · window.onload只能定义一次 如果定义多次，后边会将前面覆盖掉

                    · $(function () {}可以定义多次

        * */
        $(function () {
            $("#div1").css("background-color", "red")
            $("#div2").css("backgroundColor", "green");
        });


    </script>
</head>
<body>
<div id="div1">div1,,,</div>
<div id="div2">div2,,,</div>
<input type="button" value="点我" id="b1">

</body>
</html>
