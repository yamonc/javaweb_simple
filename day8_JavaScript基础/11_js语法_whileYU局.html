<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>

        //1~100求和
        var sum=0;
        var num=1;
        while(num<=100){
            sum+=num;
            num++;
        }
        document.write(sum);



    </script>
</head>
<body>

</body>
</html>
