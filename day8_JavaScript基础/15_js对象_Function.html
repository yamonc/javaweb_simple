    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        /*
        * function对象：函数（方法）对象
        *   1，创建：
        *         1，var fun =new Function（形参列表，方法体);
        *          2.function 方法名称（形式参数列表）{
        *                      方法体
        *               }
        *           3，var 方法名=function（）{
        *                   方法体
        *           }
        *   2方法
        *   3属性
        *       length:代表形参的个数
        *   4特点
        *         1，方法定义时，形参类型不用写。返回值类型也不写
        *           2，方法是一个对象，如果定义名称相同的方法，会覆盖掉
        *           3，在js中，方法的调用只与方法的名称有关，和参数列表
        *           无关
        *           4，在方法声明中，有一个隐藏的内置对象，arguments
        *               封装了
        *   5调用
        *       方法的名称（实际参数列表）
        *
        *
        * */
        //1,cc创建方式1

        /*function fun2(a,b) {
            alert(a+b);

        }
        fun2(3,4);
*/
        var fun3=function (a,b) {
            alert(a+b);
        }
        fun3(3,4);
        /*
        * 求两个数的和
        * */
       /* function add(a,b) {
            return a+b;
        }

       */
       function add() {
           var sum=0;
           for (var i = 0; i <arguments.length ; i++) {
                sum+=arguments[i];
           }
           return sum;
       }
       var sum=add(1,2,3);
       alert(sum);



    </script>
