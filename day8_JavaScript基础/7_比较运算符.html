<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        /*
        * 比较运算符：
        *   比较方式
        *       1，类型相同 直接比较
        *           字符串：按照字典顺序比较。按照位逐一比较直到得出大小为止
        *       2，类型不同 先进行类型转换，在进行比较
        * */
        document.write((3>4)+"<br>");
        document.write(("abc"< "acd") + "<br>");

        document.write(("123"=== 123) + "<br>");

    </script>
</head>
<body>

</body>
</html>
