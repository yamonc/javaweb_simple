<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        var num=3;
        var a=++num;
        document.write(num) //4
        document.write(a)//3
        //正负号
        var num=3;
        var a=++num;
        document.write(num);
        document.write(a);
        document.write("<hr>");

        var b=+3;
        alert(b);

    </script>
</head>
<body>

</body>
</html>
