<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语句switch</title>
    <script>
        var a="abc";
        switch (a) {
            case 1:alert("number"); break;
            case abc:alert("string"); break;
            case true:alert("true"); break;
            case null:alert("null"); break;
            case undefined:alert("undefined"); break;


        }


    </script>
</head>
<body>

</body>
</html>
